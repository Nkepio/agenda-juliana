<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Studio Juliana Julia - Agenda</title>

<!-- FullCalendar CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"/>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f7f7f7;
}
header {
  text-align: center;
  padding: 15px;
  background-color: #d4a5a5;
  color: #fff;
  font-size: 22px;
  font-weight: bold;
}
#calendar {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
#panel {
  max-width: 900px;
  margin: 10px auto;
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
label {
  display: block;
  margin-top: 10px;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 4px;
}
button {
  margin-top: 15px;
  padding: 10px 15px;
  background-color: #d4a5a5;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #c18f8f;
}
#formMessage {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}
@media (max-width: 600px){
  #calendar, #panel{
    width: 95%;
    margin: 10px auto;
  }
  header{
    font-size: 18px;
  }
}
</style>
</head>

<div id="calendar"></div>

  <input type="hidden" id="editId">

  <input type="text" id="servico">
  
  <label>Contato (WhatsApp):</label>
  <input type="text" id="contato">
  
  <label>Data:</label>
  <input type="date" id="data">
  
  <label>Hora Início:</label>
  <input type="time" id="horaInicio">
  
  <label>Hora Fim:</label>
  <input type="time" id="horaFim">

  <select id="status">

    <option value="Pendente">Pendente</option>

  </select>
